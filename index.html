<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Overlay for Age of Empires II: Definitive Edition, ranked 1v1 games">
    <meta name="author" content="Monkie (qtds35k)">
    <title>AOE2:DE Ranked 1v1 Overlay</title>
    <link rel="icon" href="webicon.ico">
    <link rel="stylesheet" type="text/css" href="/aoe2overlay/css/index.css">
</head>

<body>
    <script type="text/javascript" src="/aoe2overlay/js/jquery.min.js"></script>
    <script type="text/javascript" src="/aoe2overlay/js/index.js"></script>
    <table>
        <tr>
            <th class="playerName" id="playerName1">Streamer</th>
            <th class="playerName" id="playerName2">Opponent</th>
        </tr>
        <tr>
            <td>
                <table>
                    <tr>
                        <th class="statsHeader">Current Elo</th>
                        <th class="statsHeader">Max Elo</th>
                        <th class="statsHeader">Total Games</th>
                        <th class="statsHeader">Winrate</th>
                    </tr>
                    <tr>
                        <td class="statsValue" id="playerCurrentElo1"></td>
                        <td class="statsValue" id="playerMaxElo1"></td>
                        <td class="statsValue" id="playerTotalGames1"></td>
                        <td class="statsValue" id="playerWinrate1"></td>
                    </tr>
                </table>
            </td>
            <td>
                <table>
                    <tr>
                        <th class="statsHeader">Current Elo</th>
                        <th class="statsHeader">Max Elo</th>
                        <th class="statsHeader">Total Games</th>
                        <th class="statsHeader">Winrate</th>
                    </tr>
                    <tr>
                        <td class="statsValue" id="playerCurrentElo2"></td>
                        <td class="statsValue" id="playerMaxElo2"></td>
                        <td class="statsValue" id="playerTotalGames2"></td>
                        <td class="statsValue" id="playerWinrate2"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td class="streamerCiv" id="lastUsedCivs1"></td>
            <td class="opponentCiv" id="lastUsedCivs2"></td>
        </tr>
    </table>
</body>

</html>
